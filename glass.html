<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="glass.css">

 
</head>
<body>
    <main>
        <section class="glass">
        <div class="dashboard">
            <div class="user">
               <img src="./glass misc/aniz1.png" alt="profile">
               <h3>Aniz</h3>
               <p>Verified member</p>
            </div>
            <div class="links">
                <div class="link">
                    <img src="./glass misc/twitch.png" alt="twitch logo">
                    <h2>Streams</h2>
                </div>
                <div class="link">
                    <img src="./glass misc/steam.png" alt="steam logo">
                    <h2>Games</h2>
                </div>
                <div class="link">
                    <img src="./glass misc/upcoming.png" alt="upcoming logo">
                    <h2>New</h2>
                </div>
                <div class="link">
                    <img src="./glass misc/library.png" alt="Library logo">
                    <h2>Library</h2>
                </div>
            </div>
            <div class="pro">
                <h2>Join Pro for free today.</h2>
                <img src="./glass misc/controller.png" alt="controller logo">
            </div>
        </div>   
        <div class="games">
            <div class="status">
                <h1>Available Games</h1>
                <input type="Search">
            </div>
            <div class="cards">
                <div class="card">
                    <img src="./glass misc/assassins.png" alt="">
                    <div class="card-info">
                        <h2>Assassin's Creed Valhalla</h2>
                        <p>Ps5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">50%</h2>
                </div>
                <div class="card">
                    <img src="./glass misc/spiderman.png" alt="">
                    <div class="card-info">
                        <h2>Marvel's Spiderman : miles </h2>
                        <p>Ps5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">50%</h2>
                </div>
                <div class="card">
                    <img src="./glass misc/sackboy.png" alt="">
                    <div class="card-info">
                        <h2>Ori and the will the of wisp</h2>
                        <p>PC Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">50%</h2>
                </div>
            </div>
        </div>
        </section>
        <main>
            <div class="circle1"></div>
            <div class="circle2"></div>
        </main>
    </main>
</body>
</html>
